<!DOCTYPE html>
<html>
<head>
  <title>Foolish Foosballers</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="shortcut icon" type="image/png" href="favicon.png">-->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<style>
  #icon--yellow {
    color: yellow;
  }
</style>

<body>

<div class="container">
  <h1>Game</h1>
  <table class="table">
    <thead>
      <tr>
        <th><i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i> <span id="yellow--name">Player One</span> - <a href="./">Edit score</a></th>
        <th><i class="fa fa-circle" aria-hidden="true" id="icon--black"></i> <span id="black--name">Player Two</span> - <a href="./">Edit score</a></th>
      </tr> 
    </thead>
    <tr>
      <td><h2><span id="yellow--score">0</span></h2></td>
      <td><h2><span id="black--score">0</span></h2></td>
    </tr>
  </table>

  <h4>Options</h4>
  <a type="button" class="btn btn-primary" href="/game">Restart</a>
  <a type="button" class="btn btn-danger" href="/">End game</a>

</div>

<!-- Custom JS -->
<script src="/static/js/game.js"></script>
<script>
  updateScore({{yellowScored}}, {{blackScored}});
</script>


</body>
</html>
