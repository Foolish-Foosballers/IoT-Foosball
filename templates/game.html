<!DOCTYPE html>
<html>
<head>
  <title>Foolish Foosballers</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="shortcut icon" type="image/png" href="favicon.png">-->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="/static/css/game.css">

</head>
<body>
  <div class="container container-fluid">
    <h1>Game</h1>
    <div id="container--scoreboard">
      <div id="container--player-scoreboard">
        <div id="container--player-details">
          <p>
            <i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i>
            <span id="yellow--name">{{ result['yellow--name'] }}</span>
            <a href="./"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </p>
        </div>
        <h1 id="yellow--score">0</h1>
      </div>
      <div id="container--player-scoreboard">
        <div id="container--player-details">
          <p>
            <i class="fa fa-circle" aria-hidden="true" id="icon--black"></i>
            <span id="black--name">{{ result['black--name'] }}</span>
            <a href="./"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </p>
        </div>
        <h1 id="black--score">0</h1>
      </div>
    </div>
    <a type="button" class="btn btn-primary" href="/game">Restart</a>
    <a type="button" class="btn btn-danger" href="/">End game</a>
  </div>

  <!-- Custom JS -->
  <script src="/static/js/game.js"></script>
  <script>
    setDefaultPlayerName();
    setDefaultPlayerScore();
    updateScore({{yellowScored}}, {{blackScored}});
  </script>
</body>
</html>
