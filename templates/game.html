<!DOCTYPE html>
<html>
<head>
  <title>Foolish Foosballers</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="shortcut icon" type="image/png" href="favicon.png">-->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="../static/css/game.css">

  <!-- Custom JS -->
  <script src="/static/js/game.js"></script>

</head>
<body>
  <div class="container">
    <h1>Game</h1>

    <table class="table">
      <thead>
        <tr>
          <th><i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i> <span id="yellow--name">{{ result['yellow--name'] }}</span> - <a href="./">Edit score</a></th>
          <th><i class="fa fa-circle" aria-hidden="true" id="icon--black"></i> <span id="black--name">{{ result['black--name'] }}</span> - <a href="./">Edit score</a></th>
        </tr> 
      </thead>
      <tr>
        <td><h2><span id="yellow--score">0</span></h2></td>
        <td><h2><span id="black--score">0</span></h2></td>
      </tr>
    </table>

    <h4>Options</h4>
    <a type="button" class="btn btn-primary" href="/game">Restart</a>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm--modal">End game</button>

    <!-- End Game Confirmation Modal -->
    <div class="modal fade" id="confirm--modal" tabindex="-1" role="dialog" aria-labelledby="title--modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="form--modal" method="post">
            <div class="modal-header">
              <h4 class="modal-title" id="title--modal">Please confirm the final score.</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="score-row">
                <div class="score-col">
                  <label for="yellow-score--modal"><i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i> <span id="yellow-name--modal">{{ result['yellow--name'] }}</span></label>
                  <input name="yellow-score--modal" type="text" class="form-control">
                </div>
                <div class="score-col">
                  <label for="black-score--modal"><i class="fa fa-circle" aria-hidden="true" id="icon--black"></i> <span id="black-name--modal">{{ result['black--name'] }}</span></label>
                  <input name="black-score--modal" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="save-rematch" type="button" class="btn btn-primary">Save & Rematch</button>
              <button id="save-exit" type="button" class="btn btn-danger">Save & Exit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    setDefaultPlayerName();
    setDefaultPlayerScore();
    updateScore({{yellowScored}}, {{blackScored}});
  </script>
</body>
</html>
