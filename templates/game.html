<!DOCTYPE html>
<html>
<head>
  <title>Foolish Foosballers</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="shortcut icon" type="image/png" href="favicon.png">-->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="../static/css/game.css">

  <!-- Custom JS -->
  <script src="../static/js/game.js"></script>
  <script src="../static/js/timer.js"></script>

</head>
<body>
  <div class="container container-fluid">
    <h1>Game</h1>

    <!-- Scoreboard -->
    <div id="container--scoreboard">

      <!-- Black side -->
      <div id="container--player-scoreboard">
        <div id="container--player-details">
          <p>
            <i class="fa fa-circle" aria-hidden="true" id="icon--black"></i>
            <span id="black--name"></span>
            <a href="./"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </p>
        </div>
        <h1 id="black--score">0</h1>
      </div>

      <!-- Timer -->
      <div id="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span> 
        <span id="pause"><i class="fa fa-pause" aria-hidden="true"></i></span>
        <span id="play"><i class="fa fa-play" aria-hidden="true"></i></span>
      </div>

      <!-- Yellow side -->
      <div id="container--player-scoreboard">
        <div id="container--player-details">
          <p>
            <i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i>
            <span id="yellow--name"></span>
            <a href="./"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </p>
        </div>
        <h1 id="yellow--score">0</h1>
      </div>
    </div>

    <!-- Buttons -->
    <button id="restart--game" type="button" class="btn btn-primary">Restart</button>
    <button id="end--game" type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm--modal">End game</button>

    <!-- End Game Confirmation Modal -->
    <div class="modal fade" id="confirm--modal" tabindex="-1" role="dialog" aria-labelledby="title--modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="form--modal" method="post">
            <div class="modal-header">
              <h4 class="modal-title" id="title--modal">Please confirm the final score.</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-row">
                <div class="modal-col">
                    <label for="black-name--modal"><i class="fa fa-circle" aria-hidden="true" id="icon--black"></i> <span id="black-name--modal">Black</span></label>
                    <input name="black-name--modal" type="text" class="form-control">
                </div>                
                <div class="modal-col">
                    <label for="yellow-name--modal"><i class="fa fa-circle" aria-hidden="true" id="icon--yellow"></i> <span id="yellow-name--modal">Yellow</span></label>
                    <input name="yellow-name--modal" type="text" class="form-control">
                </div>
              </div>
              <div class="modal-row">
                <div class="modal-col">
                    <input name="black-score--modal" type="text" class="form-control">
                </div>
                <div class="modal-col">
                  <input name="yellow-score--modal" type="text" class="form-control">
                </div>                
              </div>
            </div>
            <div class="modal-footer">
              <button id="rematch--game" formaction="/game" type="button" class="btn btn-primary">Save & Rematch</button>
              <button id="exit--game" formaction="/endgame" type="submit" class="btn btn-danger">Save & Exit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    setDefaultPlayerScore();
    updateScore({{blackScored}}, {{yellowScored}});
    updateName("{{ result['black--name'] }}", isBlack=true);
    updateName("{{ result['yellow--name'] }}", isBlack=false);
    startTime();

    $(function() {

      // Probe for sensor data
      var refresh_id = setInterval(function() {
        $.get(
          "{{ url_for('threadStatus') }}",
          function(data) {
            if (data.yellowScored) {
              updateScore(1,0);
            }
            else if (data.blackScored) {
              updateScore(0,1);
            }
          }
        )}
      , 1000);

    });
  </script>
</body>
</html>
